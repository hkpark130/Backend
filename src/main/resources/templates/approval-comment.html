<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>댓글 알림</title>
    <style>
        body { font-family: "Noto Sans KR", Arial, sans-serif; background-color: #f6f7fb; margin: 0; padding: 24px; }
        .container { max-width: 680px; margin: 0 auto; background-color: #ffffff; border-radius: 8px; padding: 32px; box-shadow: 0 8px 24px rgba(15, 23, 42, 0.08); }
        h2 { margin-top: 0; color: #4f46e5; }
        p { line-height: 1.6; color: #374151; }
        .comment-box { margin: 18px 0; padding: 16px 18px; background-color: #eef2ff; border-radius: 6px; color: #312e81; }
        .comment-meta { font-size: 13px; color: #6b7280; margin-bottom: 8px; }
        table { width: 100%; border-collapse: collapse; margin-top: 12px; }
        th, td { text-align: left; padding: 10px 12px; border-bottom: 1px solid #e5e7eb; font-size: 14px; }
        th { width: 28%; color: #6b7280; font-weight: 600; background-color: #f9fafb; }
        .cta { margin-top: 28px; display: inline-block; padding: 12px 18px; background-color: #4f46e5; color: #ffffff; text-decoration: none; border-radius: 6px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>새로운 댓글이 등록되었습니다</h2>
        <p>[[${displayName}]] 님,</p>
        <p>아래 신청 건에 새로운 댓글이 추가되었습니다. 내용을 확인해 주세요.</p>
        <div class="comment-box">
            <div class="comment-meta">[[${commentAuthor}]] · [[${commentCreatedAt}]]</div>
            <div>[[${commentContent}]]</div>
        </div>
        <table>
            <tr><th>신청 번호</th><td>[[${approvalId}]]</td></tr>
            <tr><th>신청 구분</th><td>[[${actionName}]]</td></tr>
            <tr><th>신청 장비</th><td>[[${deviceId}]]</td></tr>
            <tr><th>신청자</th><td>[[${requesterName}]]</td></tr>
        </table>
        <a class="cta" th:href="${link}" href="#" target="_blank" rel="noopener noreferrer">[[${linkLabel}]]</a>
    </div>
</body>
</html>
