<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>임시 비밀번호 안내</title>
    <style>
        body { font-family: "Noto Sans KR", Arial, sans-serif; background-color: #f6f7fb; margin: 0; padding: 24px; }
        .container { max-width: 640px; margin: 0 auto; background-color: #ffffff; border-radius: 8px; padding: 32px; box-shadow: 0 8px 24px rgba(15, 23, 42, 0.08); }
        h2 { margin-top: 0; color: #111827; }
        p { line-height: 1.6; color: #374151; }
        .highlight { display: inline-block; margin: 16px 0; padding: 12px 20px; background-color: #1d4ed8; color: #ffffff; font-weight: bold; border-radius: 6px; letter-spacing: 0.08em; }
        .cta { margin-top: 24px; display: inline-block; padding: 12px 18px; background-color: #111827; color: #ffffff; text-decoration: none; border-radius: 6px; }
        .footer { margin-top: 32px; font-size: 13px; color: #6b7280; }
    </style>
</head>
<body>
    <div class="container">
        <h2>임시 비밀번호 안내</h2>
        <p>[[${displayName}]] 님,</p>
        <p>요청하신 계정의 임시 비밀번호가 발급되었습니다. 아래 임시 비밀번호로 로그인한 뒤 반드시 새 비밀번호로 변경해 주세요.</p>
        <div class="highlight">[[${temporaryPassword}]]</div>
        <p>로그인 화면으로 이동하려면 아래 버튼을 눌러 주세요.</p>
        <a class="cta" th:href="${loginLink}" href="#" target="_blank" rel="noopener noreferrer">로그인 페이지 이동</a>
        <p class="footer">발급 일시: [[${issuedAt}]]</p>
    </div>
</body>
</html>
